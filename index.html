<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">
    <script src="random-color.js"></script>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            height: 100vh;
        }
        .center-text {
            background-color: black;
            color: white;
            font-family: monospace;
            height: 80px;
            padding: 1em;
            border-radius: 9px 50px;
            cursor:default;
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3;

        }

        .center-text:hover {
            box-shadow: 10px 10px 5px darkslategrey;

        }

        @media screen and (min-width: 701px) {
            .center-text {
                font-size: 100%;
            }
        }

        @media screen and (max-width: 700px) {
            .center-text {
                font-size: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="center-text" onclick="randomBGcolor()">
            <h1 >Generate Random RGB</h1>
        </div>
    </div>

    
</body>
</html>
